<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Style Guide</title>
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#colour">Colours</a></li>
                <li><a href="#font">Fonts</a></li>
                <li><a href="#button">Buttons</a></li>
                <li><a href="#heading">Headings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Style Guide</h1>
        <section class="colour">
            <h2>Colours</h2>
            <colour class="skyblue">
                <p>skyblue<br>#</p>
            </colour>
            <colour class="grey dark">
                <p>grey<br>#</p>
            </colour>
            <colour class="charcole dark">
                <p>'Charcole'<br>#3f3f3f</p>
            </colour>
            <colour class="aqua">
                <p>aqua<br>#</p>
            </colour>
        </section>
        <section class="font">
            <h2>Fonts</h2>
            <fonts id="segoe-ui">
                <p>Segoe UI</p>
            </fonts>
            <fonts id="tahoma">
                <p>Tahoma</p>
            </fonts>
            <fonts id="geneva">
                <p>Geneva</p>
            </fonts>
        </section>
        <section class="button">
            <h2>Buttons</h2>
        </section>
        <section class="heading" id="heading">
            <h2>Headings</h2>
        </section>
    </main>
    <footer>
        <p>Build by Patrick | 2023</p>
    </footer>
</body>
</html>
